[build-system]
requires = ["hatchling>=1.4.1"]
build-backend = "hatchling.build"

[project]
name = "dotbot-controller"
version = "0.4.2"
authors = [
    { name="Theo Akbas", email="theo.akbas@inria.fr" },
]
dependencies = [
    "click          == 8.1.3",
    "pydantic       == 1.10.2",
    "pygame         == 2.1.2",
    "pyserial       == 3.5",
    "pynput         == 1.7.6",
    "rich           == 12.6.0",
]
description = "Package to easily control your DotBot and Sail Boat with different controllers."
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DotBots/BotController-python"
"Bug Tracker" = "https://github.com/DotBots/BotController-python/issues"

[project.scripts]
dotbot-controller = "bot_controller.main:main"
